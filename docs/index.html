<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>AR Urdu Poetry</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-super-hands-component/dist/aframe-super-hands.min.js"></script>
  <style>
    #instruction {
      position: fixed;
      top: 10px;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px black;
      z-index: 9999;
      pointer-events: none;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10000;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: maroon;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="range"] {
      width: 100px;
    }
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="instruction">Place your camera near HIRO logo</div>

  <!-- Audio element with Urdu poetry -->
  <audio id="poetryVoice" autoplay>
    <source src="https://translate.google.com/translate_tts?ie=UTF-8&tl=ur&client=tw-ob&q=تجھے اس قوم نے پالا ہے آغوش محبت میں محبت ميں کچل ڈالا تھا جس نے پائوں ميں تاج سر دارا" type="audio/mpeg">
  </audio>

  <!-- Controls -->
  <div id="controls">
    <button onclick="toggleMute()">Mute/Unmute</button>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
  </div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <a-assets>
      <!-- Poetry image -->
      <img id="poetry" src="https://raw.githubusercontent.com/UmmeHaniBaig/AR-POETRY/main/docs/im2.png?v=2">
      
      <!-- Teacher avatar image (use your file name here) -->
      <img id="teacherAvatar" src="teacher.jpg">
    </a-assets>

    <a-marker preset="hiro">
      <!-- Poetry plane -->
      <a-plane 
        src="#poetry"
        position="0 0 0"
        rotation="-90 0 0"
        width="3"
        height="1.5">
      </a-plane>

      <!-- Teacher avatar plane (standing behind poetry, movable) -->
      <a-plane 
        src="#teacherAvatar"
        position="0 1 -1"
        rotation="0 0 0"
        width="1.5"
        height="2"
        grabbable
        draggable>
      </a-plane>
    </a-marker>

    <!-- Camera with cursor to allow dragging -->
    <a-entity camera look-controls>
      <a-cursor></a-cursor>
    </a-entity>
  </a-scene>

  <script>
    const audio = document.getElementById("poetryVoice");
    const volumeSlider = document.getElementById("volume");

    function toggleMute() {
      audio.muted = !audio.muted;
    }

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
