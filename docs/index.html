<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>AR Urdu Poetry with Teacher Avatar</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    #instruction {
      position: fixed;
      top: 10px;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px black;
      z-index: 9999;
      pointer-events: none;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10000;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: maroon;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="range"] {
      width: 100px;
    }
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="instruction">📷 Place your camera near the HIRO marker</div>

  <!-- Poetry Audio -->
  <audio id="poetryVoice" autoplay loop>
    <source src="poetry.mp3" type="audio/mpeg">
    <!-- ⚠️ Replace poetry.mp3 with your own uploaded audio file -->
  </audio>

  <!-- Controls -->
  <div id="controls">
    <button onclick="toggleMute()">Mute/Unmute</button>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
  </div>

  <!-- AR Scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;">
    
    <a-assets>
      <!-- Poetry Image -->
      <img id="poetry" src="im2.png">

      <!-- Teacher Avatar -->
      <a-asset-item id="teacherModel" src="teacher_av.glb"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <!-- Poetry Plane -->
      <a-plane 
        src="#poetry"
        position="0 0 0"
        rotation="-90 0 0"
        width="3"
        height="1.5">
      </a-plane>

      <!-- Teacher Avatar -->
      <a-entity 
         gltf-model="#teacherModel" 
         position="0 0 0" 
         rotation="0 90 0" 
         scale="0.8 0.8 0.8"
         animation-mixer
         sound="src: #poetryVoice; autoplay: true; volume: 1;">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const audio = document.getElementById('poetryVoice');
    const volumeControl = document.getElementById('volume');

    function toggleMute() {
      audio.muted = !audio.muted;
    }

    volumeControl.addEventListener('input', (e) => {
      audio.volume = e.target.value;
    });
  </script>
</body>
</html>
