<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>AR Urdu Poetry with Local Voice</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #instruction {
      position: fixed;
      top: 10px;
      left: 0;
      width: 100vw;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px black;
      z-index: 9999;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10000;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: maroon;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="instruction">Point your camera at the HIRO marker</div>

  <!-- Poetry Voice (local mp3 file) -->
  <audio id="poetryVoice">
    <source src="docs/poetry.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Button to play the poetry voice -->
  <div id="controls">
    <button onclick="playVoice()">Play Poetry Voice</button>
  </div>

  <!-- AR Scene with poetry image -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <a-assets>
      <img id="poetry" src="im2.png">
    </a-assets>

    <a-marker preset="hiro">
      <a-plane 
        src="#poetry"
        position="0 0 0"
        rotation="-90 0 0"
        width="3"
        height="1.5">
      </a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const audio = document.getElementById("poetryVoice");

    function playVoice() {
      audio.play();
    }
  </script>
</body>
</html>
