<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>AR Urdu Poetry with Voice</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #instruction {
      position: fixed;
      top: 10px;
      left: 0;
      width: 100vw;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px black;
      z-index: 9999;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10000;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: maroon;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    /* Keep iframe tiny, so video can play but remains hidden */
    #yt-container {
      width: 1px;
      height: 1px;
      position: fixed;
      bottom: 0;
      right: 0;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="instruction">ðŸ“¸ Point your camera at the HIRO marker</div>

  <!-- Button to play the poetry voice -->
  <div id="controls">
    <button onclick="playVoice()">ðŸ”Š Play Poetry Voice</button>
  </div>

  <!-- Hidden YouTube iframe container -->
  <div id="yt-container"></div>

  <!-- AR Scene with poetry image -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <a-assets>
      <img id="poetry" src="im2.png">
    </a-assets>

    <a-marker preset="hiro">
      <a-plane 
        src="#poetry"
        position="0 0 0"
        rotation="-90 0 0"
        width="3"
        height="1.5">
      </a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('yt-container', {
        height: '200',
        width: '200',
        videoId: 'EP0cWU3VD_s',
        playerVars: {
          autoplay: 0,
          controls: 0
        }
      });
    }

    function playVoice() {
      if (player && player.playVideo) {
        player.playVideo();
      } else {
        alert("Player not ready yet, try again in a moment.");
      }
    }
  </script>
</body>
</html>
