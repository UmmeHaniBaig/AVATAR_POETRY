<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>AR Urdu Poetry with Avatar</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #instruction {
      position: fixed; top: 10px; left: 0; width: 100vw;
      display: flex; justify-content: center;
      font-size: 18px; font-weight: bold; color: white;
      text-shadow: 1px 1px 3px black; z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="instruction">ðŸ“· Point camera at HIRO marker</div>

  <!-- Poetry Audio -->
  <audio id="poetryVoice">
    <source src="https://translate.google.com/translate_tts?ie=UTF-8&tl=ur&client=tw-ob&q=ØªØ¬Ú¾Û’ Ø§Ø³ Ù‚ÙˆÙ… Ù†Û’ Ù¾Ø§Ù„Ø§ ÛÛ’ Ø¢ØºÙˆØ´ Ù…Ø­Ø¨Øª Ù…ÛŒÚº Ù…Ø­Ø¨Øª Ù…ÙŠÚº Ú©Ú†Ù„ ÚˆØ§Ù„Ø§ ØªÚ¾Ø§ Ø¬Ø³ Ù†Û’ Ù¾Ø§Ø¦ÙˆÚº Ù…ÙŠÚº ØªØ§Ø¬ Ø³Ø± Ø¯Ø§Ø±Ø§" type="audio/mpeg">
  </audio>

  <!-- AR Scene -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <a-assets>
      <!-- Poetry Image -->
      <img id="poetry" src="im2.png">

      <!-- Teacher Avatar -->
      <a-asset-item id="teacherModel" src="teacher_av.glb"></a-asset-item>
    </a-assets>

    <!-- Marker -->
    <a-marker preset="hiro">

      <!-- Poetry Plane -->
      <a-plane 
  src="#poetry"
  position="0 0 0"
  rotation="-90 0 0"
  width="3"
  height="1.5">
</a-plane>

<!-- Teacher Avatar (standing behind the poetry) -->
<a-entity 
  gltf-model="#teacherModel" 
  position="0 0 -2"   <!-- push avatar back -->
  rotation="0 180 0" 
  scale="0.8 0.8 0.8">
</a-entity>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
